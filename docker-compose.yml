version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - task-manager-network

  # Backend API
  backend:
    build: 
      context: ./task-manager-backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/taskmanager
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - task-manager-network
    volumes:
      - ./task-manager-backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./task-manager-frontend
      dockerfile: frontend.Dockerfile
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - task-manager-network

volumes:
  postgres_data:

networks:
  task-manager-network:
    driver: bridge